
<div class="mx-auto" style="width: 1200px;">
  <div class="card">
    <div class="card-header">


      <div *ngIf="id>0" class="h3">Modificar el personal para la cirugía número:</div>
      <div *ngIf="estado==1" class="h3">Ingrese los paciente para agregar a la cirugía </div>
      
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="h6">

          <!-- <input type="text" id="myInput" onkeyup="search()" placeholder="Buscar"> -->

          <table class = "table table-bordered table-striped"  id="myTable">
            <thead class = "thead-dark">
              <tr >
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Cargo</th>
                <th scope="col" class="text-center">Acción</th>
              </tr>
            </thead> 
        
            <tbody>
              <tr *ngFor="let personal of personal " >
                <td class="text-center">{{personal.id}}</td> 
                <th class="text-center">{{personal.nombre}} {{personal.apellidoP}} {{personal.apellidoM}}</th>
                <th class="text-center">{{personal.rol}}</th>
                <td class="text-center">
                  <div class="text-center">
                    <button  *ngIf="personal.estado==0" (click)="quitar()" class="btn btn-info">Eliminar</button>
                    <button *ngIf="personal.estado>0" (click)="agregar()" class="btn btn-info">Agregar</button>
        
                  </div>
                </td> 
              </tr>
            </tbody>
            
          </table>
        </div>
        
        <footer class="blockquote-footer">Sistema de Cirugías<cite title="Source Title"> -Hospital de Mateo y Narda</cite></footer>
      </blockquote>
    </div>
  </div>
  
</div>
