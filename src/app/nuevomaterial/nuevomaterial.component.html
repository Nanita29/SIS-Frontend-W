<div class="mx-auto" style="width: 1200px;">
  <div *ngIf="mensaje=='Exito'">
    <div class="alert alert-success" role="alert">
    <strong>¡Su solicitud se ha completado con éxito!</strong>
    </div>
  </div>

  <div *ngIf="mensaje=='fallo'">
    <div class="alert alert-danger" role="alert">
    <strong>¡Ha ocurrido un error!</strong> {{errores}}
    </div>
  </div>
  
  <div class="card">
    <div class="card-header" >


      <div *ngIf="id>0" class="h3">Modificar los datos:</div>
      <div *ngIf="estado==1" class="h3">Ingrese los datos para registrar:</div>
      
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="h6">          
          <div class="form-row">

            <div class="col">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Nombre:</div>
                </div>
                <input *ngIf="id>0" [(ngModel)]="material_e.nombre" type="text" class="form-control"> 
                <input *ngIf="estado==1" [(ngModel)]="material.nombre" type="text" class="form-control">  
              </div>
            </div> 

          </div>

         
          <div class="form-row">

            <div class="col">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Descripción:</div>
                </div>
                <input *ngIf="id>0" [(ngModel)]="material_e.descripcion" type="text" class="form-control"> 
                <input *ngIf="estado==1" [(ngModel)]="material.descripcion" type="text" class="form-control">  
              </div>
            </div> 

          </div>

          <div class="form-row">

            <div class="col">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Cantidad:</div>
                </div>
                <input *ngIf="id>0" [(ngModel)]="material_e.cantidad" type="number" class="form-control"> 
                <input *ngIf="estado==1" [(ngModel)]="material.cantidad" type="number" class="form-control">  
              </div>
            </div> 

            <div class="col" >
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Estado:</div>
                </div>

                <select *ngIf="id>0" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="material_e.id_estado">
                  <option selected>Selecciona el estado del material para actualizarlo:</option>
                  <option *ngFor="let valor of valor" value="{{valor.id}}">{{valor.nombre}}</option>
                </select>

                <select *ngIf="estado==1" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="material.id_estado">
                  <option selected>Selecciona el el estado del nuevo material:</option>
                  <option *ngFor="let valor of valor" value="{{valor.id}}">{{valor.nombre}}</option>
                </select>
              </div>
            </div>

          </div>

          <div class="form-row">

            <div class="col" >
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Estado:</div>
                </div>

                <select *ngIf="id>0" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="material_e.estadoe">
                  <option selected>Selecciona el estado del material:</option>
                  <option value="0">Habilitado</option>
                  <option value="1">Deshabilitado</option>
                </select>

                <select *ngIf="estado==1" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="material.estadoe">
                  <option selected>Selecciona el estado del material:</option>
                  <option value="0">Habilitado</option>
                  <option value="1">Deshabilitado</option>
                </select>
              </div>
            </div>

          </div>
          
          <br> 

          <div class="text-center">
            <button  *ngIf="id>0" (click)="update()" class="btn btn-info">Guardar</button>
            <button *ngIf="estado==1" (click)="registrar_material()" class="btn btn-info">Registrar</button>

          </div>
          <br>
        </div>
        
        <footer class="blockquote-footer">Sistema de Cirugías<cite title="Source Title"> -Hospital de Mateo y Narda</cite></footer>
      </blockquote>
    </div>
  </div>
  
</div>
