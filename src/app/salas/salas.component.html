<div class="mx-auto" style="width: 1400px;">
  <div class="card border-info mb-3">
    <div class="card-header">
      <div class="h3">Salas</div>
      
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="h3">
          <a class="btn btn-info btn-sm" routerLink="/nuevasala">Nueva Sala</a>
        </div>
        <div class="h6">
          
          

          <table class = "table table-bordered table-striped">
            <thead class = "thead-dark">
              <tr >
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Descripción</th>
                <th scope="col" class="text-center">Acción</th>
              </tr>
            </thead>
        
            <tbody>
               <tr *ngFor="let valors of valor">
                <td class="text-center">{{valors.id}}</td> 
                <th class="text-center">{{valors.nombre}}</th>
                <th class="text-center">{{valors.descripcion}}</th>
                <td class="text-center"><a class="btn btn-info btn-sm" routerLink="/nuevasala/{{valors.id}}">Ver-Editar</a></td> 
               </tr>
            </tbody>
            
          </table>
        </div>
        
        <footer class="blockquote-footer">Sistema de Cirugías<cite title="Source Title"> -Hospital de Mateo y Narda</cite></footer>
      </blockquote>
    </div>
  </div>
  
</div>
