<h1>Sistema de Cirugías</h1>
<div class="mx-auto" style="width: 1400px;">
  <div class="card border-info mb-3">
    <div class="card-header">
      <div class="h1">Salas</div>
      
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="h3">
          <a class="btn btn-info btn-sm" routerLink="/nuevasala">Nueva Sala</a>
        </div>

        <div class="form-row">

          <div class="col">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Buscar por:</div>
              </div>
              <select class="form-control" id="selected" [(ngModel)]="selected">
                <option value='nombre'>Nombre</option>
                <option value='descripcion'>Descripción</option>
              </select>
    
            </div>
          </div> 

          <div class="col" >
            <div class="input-group mb-2">
              
              <div class="searchbar">
                <input [(ngModel)]="filtertext"  class="search_input" type="text" name=""  placeholder="Nombre, descripción...">
                <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
              </div>
              
            </div>
          </div>

        </div>

        <div class="h6">
           
          <table class = "table table-bordered table-striped">
            <thead class = "thead-dark">
              <tr >
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Descripción</th>
                <th scope="col" class="text-center">Acción</th>
              </tr>
            </thead>
        
            <tbody>
               <tr *ngFor="let sala of salas | sala: filtertext: selected | paginate: { itemsPerPage: 5, currentPage: pageActual }">
                <td class="text-center">{{sala.id}}</td> 
                <th class="text-center">{{sala.nombre}}</th>
                <th class="text-center">{{sala.descripcion}}</th>
                <td class="text-center"><a class="btn btn-info btn-sm" routerLink="/nuevasala/{{sala.id}}">Ver-Editar</a></td> 
               </tr>
            </tbody>
            
          </table>
          <pagination-controls  
            (pageChange)="pageActual = $event" 
            responsive="true" 
            previousLabel="Anterior" 
            nextLabel="Siguiente">
          </pagination-controls> 
        </div>
        
        <footer class="blockquote-footer">Sistema de Cirugías<cite title="Source Title"> -Hospital de Mateo y Narda</cite></footer>
      </blockquote>
    </div>
  </div>
  
</div>
