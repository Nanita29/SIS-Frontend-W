            <input *ngIf="estado==1" [(ngModel)]="user.name" type="text" class="form-control" id="name">  
          </div>
    
          <div  class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" for="email">Correo Electrónico:</span>
            </div>

            <input *ngIf="estado==1" [(ngModel)]="user.email" type="email" class="form-control" id="email"> 
          </div>

          <div *ngIf="valor.id_rol==1"> 
            <select *ngIf="id>0" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="user_e.id_rol">
              <option selected>Selecciona el rol del usuario:</option>
              <option  *ngFor="let rol of roles" value={{rol.id}}>{{rol.nombre}}</option>
            </select>
            <select *ngIf="estado==1" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="user.id_rol">
              <option selected>Selecciona el rol del usuario:</option>
              <option  *ngFor="let rol of roles" value={{rol.id}}>{{rol.nombre}}</option>
            </select>
          </div>

          <div *ngIf="valor.id_rol==2"> 
            <select *ngIf="id>0" disabled="disabled" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="user_e.id_rol">
              <option selected>Selecciona el rol del usuario:</option>
              <option  *ngFor="let rol of roles" value={{rol.id}}>{{rol.nombre}}</option>
            </select>
            <select *ngIf="estado==1" disabled="disabled" class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="user_e.id_rol">
              <option selected>Selecciona el rol del usuario:</option>
              <option  *ngFor="let rol of roles" value={{rol.id}}>{{rol.nombre}}</option>
            </select>
          </div>
    
          <div *ngIf="estado==1" class="input-group mb-3">
            <div  class="input-group-prepend">
              <span class="input-group-text" for="password">Contraseña:</span>
            </div>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="password" > 
          </div>
    
          <div *ngIf="estado==1" class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" for="password">Confirmar contraseña:</span>
            </div>
            <input [(ngModel)]="user.password_confirmation" type="password" class="form-control" id="password_confirmation" > 
          </div>
    
          
          <div class="text-center">
            <button *ngIf="id>0" (click)="update()" class="btn btn-info">Guardar</button>
            <button *ngIf="estado==1" (click)="registrarUser()" class="btn btn-info">Registrar</button>
    
          </div>
